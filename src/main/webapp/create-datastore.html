<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="app" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="app" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="app" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en" ng-app="app-datastore" class="no-js">
<!--<![endif]-->
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="apple-touch-icon" sizes="76x76"
	href="assets/img/apple-icon.png" />
<link rel="icon" type="image/png" href="assets/img/builder.jpg" />
<title>Kukulkan Generator</title>

<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />
<meta name="viewport" content="width=device-width" />

<!-- CSS Files -->
<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
<link href="assets/css/paper-bootstrap-wizard.css" rel="stylesheet" />

<!-- CSS Just for demo purpose, don't include it in your project -->
<link href="assets/css/demo.css" rel="stylesheet" />

<!-- Fonts and Icons -->
<link
	href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css"
	rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Muli:400,300'
	rel='stylesheet' type='text/css'>
<link href="assets/css/themify-icons.css" rel="stylesheet">
</head>

<body>
	<div class="image-container set-full-height"
		style="background-image: url('assets/img/paper-2.jpeg')">
		<!--   Creative Tim Branding   -->
		<a href="https://github.com/danimaniarqsoft/kukulcan">
			<div class="logo-container">
				<div class="logo">
					<img src="assets/img/rsz_builder.jpg">
				</div>
				<div class="brand">Kukulkan</div>
			</div>
		</a>

		<!--  Made With Paper Kit  -->
		<a
			href="http://demos.creative-tim.com/paper-kit?ref=paper-bootstrap-wizard"
			class="made-with-pk">
			<div class="brand">PK</div>
			<div class="made-with">
				Made with <strong>Paper Kit</strong>
			</div>
		</a>

		<!--   Big container   -->
		<form ng-submit="submit()" ng-controller="createDataStoreController">
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2">
						<!--      Wizard container        -->
						<div class="wizard-container">
							<div class="card wizard-card" data-color="green" id="wizard">
								<form action="" method="">
									<!--        You can switch " data-color="green" "  with one of the next bright colors: "blue", "azure", "orange", "red"       -->

									<div class="wizard-header">
										<h3 class="wizard-title">Create a new Data Store</h3>
										<p class="category">This information will let us create a
											DataStore</p>
									</div>
									<div class="wizard-navigation">
										<div class="progress-with-circle">
											<div class="progress-bar" role="progressbar"
												aria-valuenow="1" aria-valuemin="1" aria-valuemax="4"
												style="width: 15%;"></div>
										</div>
										<ul>
											<li><a href="#datastore" data-toggle="tab">
													<div class="icon-circle">
														<i class="ti-map"></i>
													</div> Data Store Description
											</a></li>
										</ul>
									</div>
									<div class="tab-content">
										<div class="tab-pane" id="datastore">
											<div class="row">
												<div class="col-sm-12">
													<h5 class="info-text">Data Store Details</h5>
												</div>
												<div class="col-sm-5 col-sm-offset-1">
													<div class="form-group">
														<label>Name</label> <input type="text"
															class="form-control" id="exampleInputEmail1"
															ng-model="datastore.name" placeholder="gen">
													</div>
												</div>
												<div class="col-sm-5">
													<div class="form-group">
														<label>URL</label> <input type="text" class="form-control"
															id="datastore-name" ng-model="datastore.url"
															placeholder="jdbc:mysql://localhost/db">
													</div>
												</div>
												<div class="col-sm-5 col-sm-offset-1">
													<div class="form-group">
														<label>Driver Class</label> <input type="text"
															class="form-control" id="exampleInputEmail1"
															ng-model="datastore.diverClass"
															placeholder="com.mysql.jdbc.Driver">
													</div>
												</div>
												<div class="col-sm-5">
													<div class="form-group">
														<label>Username</label> <input type="text"
															class="form-control" id="exampleInputEmail1"
															ng-model="datastore.username" placeholder="username">
													</div>
												</div>
												<div class="col-sm-5 col-sm-offset-1"">
													<div class="form-group">
														<label>Password</label> <input type="password"
															class="form-control" id="exampleInputEmail1"
															ng-model="datastore.password">
													</div>
												</div>
												<div class="col-sm-5">
													<div class="form-group">
														<label>Data Store Type</label> <select
															class="form-control" ng-model="datastore.dataStoreType.id">
															<option disabled="" selected="">- type -</option>
															<option ng-repeat="dstype in datastoretype" value="{{dstype.id}}">{{dstype.name}}</option>
														</select>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="wizard-footer">
										<div class="pull-right">
											<input type='button'
												class='btn btn-next btn-fill btn-success btn-wd' name='next'
												value='Next' /> <input type='button' ng-click="submit()"
												class='btn btn-finish btn-fill btn-success btn-wd'
												name='finish' value='send' />
										</div>

										<div class="pull-left">
											<input type='button'
												class='btn btn-previous btn-default btn-wd' name='previous'
												value='Previous' />
										</div>
										<div class="clearfix"></div>
									</div>
								</form>
							</div>
						</div>
						<!-- wizard container -->
					</div>
				</div>
				<!-- row -->
			</div>
		</form>
		<!--  big container -->

		<div class="footer">
			<div class="container text-center">
				Kukulkan Generator<i class="fa fa-cog fa-spin fa-2x fa-fw heart"></i>
				by <a href="https://github.com/danimaniarqsoft/kukulcan">Anonimous</a>.
			</div>
		</div>
	</div>

</body>

<!--   Angular JS Files   -->
<script src="/webjars/angularjs/1.4.9/angular.js"></script>
<script src="/webjars/angularjs/1.4.9/angular-resource.js"></script>
<script src="/webjars/angularjs/1.4.9/angular-route.js"></script>
<script src="/js/app-datastore.js"></script>
<script src="/js/data-store-controller.js"></script>

<!--   Core JS Files   -->
<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/jquery.bootstrap.wizard.js"
	type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="assets/js/paper-bootstrap-wizard.js" type="text/javascript"></script>

<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
<script src="assets/js/jquery.validate.min.js" type="text/javascript"></script>

</html>
